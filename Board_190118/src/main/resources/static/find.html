<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<link rel="stylesheet" href="/css/find.css">

</head>
<body>
	<div id="div-title">
		<h2>사번, 비밀번호 찾기</h2>
	</div>
	
	<form action="/find_chk" method="post">
		<div class="form-group">
			<label for="email">이메일</label>
			<input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="xxx@xxx.com">
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary" id="btn-send">전송</button>
			<button type="button" class="btn btn-primary" id="btn-back" onclick="location.href='/'">뒤로</button>
		</div>
	</form>

	<div id="div-error">
		<span th:text="${error}"></span>
	</div>
</body>
</html>
