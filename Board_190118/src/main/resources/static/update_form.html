<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="css/update_form.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


<title>Insert title here</title>
</head>
<body>
	<div id="div-title">
		<h2>게시글 수정</h2>
	</div>
	
    <form action="#" th:action="@{/update}" th:object="${boardVO}" method="post">
		<input type="hidden" name="bo_num" th:field="*{bo_num}" />

		<div class="form-group">
			<label for="writer">작성자</label>
			<input type="text" class="form-control" name="writer" id="writer" th:field="*{bo_writer}" disabled="disabled">
		</div>
		
		<div class="form-group">
			<label for="title">제목</label>
			<input type="text" class="form-control" name="title" id="title" th:field="*{bo_title}">
		</div>
		
		<div class="form-group">
			<label for="contents">내용</label>
			<textarea class="form-control" name="contents" id="contents" rows="5" th:field="*{bo_contents}"></textarea>
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary">변경</button>
			<button type="button" class="btn btn-primary" id="btn_join" onclick="location.href='/board'">뒤로</button>
		</div>
	</form>		
	
</body>
</html>
