<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">

</head>

<body>
	<div id="title">
		<h2>TNE KEEPER 52</h2>
	</div>

	<!-- 로그인 정보 입력 부분 -->
	<form action="/login_chk" method="post">
	  <div id="form-group">
	  	<label for="sabun">사번</label>
	    <input type="text" class="form-control" name="sabun" id="sabun" placeholder="사번">
	  </div>
	  
	  <div id="form-group">
	  	<label for="password">비밀번호</label>
	    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
	  </div>
	  
	  <div id="form-group">
		  <button type="submit" class="btn btn-primary">로그인</button>
		  <button type="button" class="btn btn-primary" id="btn_join" onclick="location.href='/join'">회원가입</button>
  		  <button type="button" class="btn btn-primary" id="btn_find" onclick="location.href='/find'">비밀번호 찾기</button>
	  </div>
	</form>

	<div id="form-group">
		<a href="/cache_test">캐시 테스트</a><br>
	</div>
	
	<div id="error-info">
		<span th:text="${error}"></span>
	</div>
	
	<!-- script 영역 -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
